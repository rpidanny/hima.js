name: Node.js Package Lint, Test and Publish

on:
  push:
    branches:
      - "master"

jobs:
  lint-test-build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies (Linux)
        run: sudo apt update && sudo apt install -y graphicsmagick ffmpeg
      - run: npm ci
      - run: npm run lint
      - run: npm run test
      - run: npm run build --if-present
      - run: npm run semantic-release
        env:
          GIT_AUTHOR_NAME: ${{secrets.GIT_AUTHOR_NAME}}
          GIT_AUTHOR_EMAIL: ${{secrets.GIT_AUTHOR_EMAIL}}
          GIT_COMMITTER_NAME: ${{secrets.GIT_AUTHOR_NAME}}
          GIT_COMMITTER_EMAIL: ${{secrets.GIT_AUTHOR_EMAIL}}
          NPM_TOKEN: ${{secrets.NPM_TOKEN}}
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
          CI: true
